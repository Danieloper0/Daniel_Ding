<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Ding | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Didot&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Centered Crosshair -->
    <div id="crosshair"></div>

    <!-- Image Track with Parallax Images -->
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
          <img class="image" src="https://images.unsplash.com/photo-1493934558415-9d19f0b2b4d2?q=80&w=3254&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1455894127589-22f75500213a?q=80&w=3165&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1684965344594-98ffe1efb1b6?q=80&w=3250&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1698440050363-1697e5f0277c?q=80&w=3348&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1527515047028-10b18ca90f24?q=80&w=3348&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1476979735039-2fdea9e9e407?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1519682577862-22b62b24e493?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
          <img class="image" src="https://images.unsplash.com/photo-1529699211952-734e80c4d42b?q=80&w=3271&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" draggable="false" />
        </div>


    
    <div id="header-container">
        <h1 data-value="Daniel Ding">Daniel Ding</h1>
    </div>

    <style>
        /* Crosshair styles */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 1px;
            background-color: white;
            z-index: 10;
        }
        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: white;
        }
        #crosshair::before {
            width: 30px;
            height: 1px;
            left: -14px;
            top: 0;
        }
        #crosshair::after {
            width: 1px;
            height: 30px;
            left: 0;
            top: -14px;
        }

        /* Main body and image track */
        body {
            height: 100vh;
            width: 100vw;
            background-color: black;
            margin: 0;
            overflow-x: hidden;
        }
        #image-track {
            display: flex;
            gap: 2vmin;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(0%, -50%); 
            user-select: none;
        }
        #image-track > .image {
            width: 40vmin;
            height: 56vmin;
            object-fit: cover;
            object-position: 100% center;
        }

        /* Header styles */
        #header-container {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: black;
            position: relative;
            top: 100vh; /* Positioned below the initial viewport */
            overflow: hidden;
        }
        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(3rem, 10vw, 10rem);
            color: white;
            padding: 0 clamp(1rem, 2vw, 3rem);
            border-radius: clamp(0.4rem, 0.75vw, 1rem);
        }
        h1:hover {
            background-color: white;
            color: black;
        }
    </style>

    <script>
        // Image track functionality
        const track = document.getElementById("image-track");
        
        const handleOnDown = e => track.dataset.mouseDownAt = e.clientX;
        
        const handleOnUp = () => {
            track.dataset.mouseDownAt = "0";  
            track.dataset.prevPercentage = track.dataset.percentage;
        }
        
        const handleOnMove = e => {
            if (track.dataset.mouseDownAt === "0") return;
            
            const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX,
                  maxDelta = window.innerWidth / 2;
            
            const percentage = (mouseDelta / maxDelta) * -78,
                  nextPercentageUnconstrained = parseFloat(track.dataset.prevPercentage) + percentage,
                  nextPercentage = Math.max(Math.min(nextPercentageUnconstrained, 0), -100);
            
            track.dataset.percentage = nextPercentage;
            
            track.animate({
                transform: `translate(${nextPercentage}%, -50%)`
            }, { duration: 1200, fill: "forwards" });
            
            for (const image of track.getElementsByClassName("image")) {
                image.animate({
                    objectPosition: `${100 + nextPercentage}% center`
                }, { duration: 1200, fill: "forwards" });
            }
        }
        
        window.onmousedown = handleOnDown;
        window.onmouseup = handleOnUp;
        window.onmousemove = handleOnMove;

        // Smooth scroll effect for header on scroll
        window.addEventListener('scroll', () => {
            const scrollPercentage = Math.min(window.scrollY / window.innerHeight, 1);
            document.getElementById('header-container').style.transform = `translateY(${100 - scrollPercentage * 100}vh)`;
        });

        // H1 hover text scramble effect
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let interval = null;

        document.querySelector("h1").onmouseover = event => {  
            let iteration = 0;
            clearInterval(interval);

            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return event.target.dataset.value[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                
                if (iteration >= event.target.dataset.value.length) { 
                    clearInterval(interval);
                }
                iteration += 1 / 3;
            }, 30);
        };
    </script>
    
</body>
</html>
